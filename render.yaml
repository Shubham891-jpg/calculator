services:
  - type: web
    name: it-ticket-severity-calculator
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python run_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
