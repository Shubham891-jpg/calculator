services:
  - type: web
    name: it-ticket-severity-calculator
    env: docker  # Use Docker instead of native Python
    region: oregon
    plan: free  # FREE tier - no credit card required
    branch: main
    dockerfilePath: ./Dockerfile  # Use the Dockerfile at root
    dockerContext: .
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
