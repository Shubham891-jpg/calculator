model:
  type: "random_forest"
  n_estimators: 100
  max_depth: 10
  random_state: 42
  
features:
  embedding_model: "paraphrase-multilingual-MiniLM-L12-v2"
  max_features: 5000
  min_df: 2
  max_df: 0.95
  
preprocessing:
  remove_stopwords: true
  lowercase: true
  remove_punctuation: true
  min_text_length: 5
  
scaling:
  min_score: 10
  max_score: 100
  
data:
  train_size: 0.7
  validation_size: 0.15
  test_size: 0.15
  random_state: 42
  
api:
  host: "0.0.0.0"
  port: 8000
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"