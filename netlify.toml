[build]
  # Build command - upgrade pip and install dependencies
  command = "python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
  
  # Publish directory (for static files if needed)
  publish = "static"
  
  # Functions directory (if using Netlify Functions)
  functions = "netlify/functions"

[build.environment]
  # Use Python 3.11 (stable version with prebuilt wheels)
  PYTHON_VERSION = "3.11"
  
  # Ensure pip uses binary wheels when available
  PIP_PREFER_BINARY = "1"

# Redirect rules for the API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for CORS
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Python runtime settings
[context.production.environment]
  PYTHON_VERSION = "3.11"

[context.deploy-preview.environment]
  PYTHON_VERSION = "3.11"

[context.branch-deploy.environment]
  PYTHON_VERSION = "3.11"
